unbind C-b
set-option -g prefix M-q
set-option -sg escape-time 10
set-option -g allow-rename off
set-option -g default-terminal "screen-256color"

bind-key M-q send-prefix

unbind '"'
unbind %
unbind n

bind r source-file ~/.tmux.conf
bind h split-window -h
bind v split-window -v
bind x kill-pane
bind n switch-client -n

bind-key -r -T prefix       M-k              resize-pane -U 5
bind-key -r -T prefix       M-j            resize-pane -D 5
bind-key -r -T prefix       M-h            resize-pane -L 5
bind-key -r -T prefix       M-l           resize-pane -R 5

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind-key -T copy-mode-vi	J	send-keys -X halfpage-up
bind-key -T copy-mode-vi	K	send-keys -X halfpage-down

 # List of plugins
 set -g @tpm_plugins '          \
   tmux-plugins/tpm             \
   tmux-plugins/tmux-sensible   \
   tmux-plugins/tmux-resurrect  \
   tmux-plugins/tmux-continuum  \
 '
 set -g @continuum-restore 'on'

######################
### DESIGN CHANGES ###			# STOLEN
######################

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

#  modes
setw -g mode-keys vi
setw -g clock-mode-colour colour5
setw -g mode-attr bold
setw -g mode-fg colour1
setw -g mode-bg colour8

# panes
set -g pane-border-fg colour8
set -g pane-active-border-fg colour1

# statusbar
set -g status-position top
set -g status-justify left
set -g status-bg colour8
set -g status-fg colour137
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour7,bold]Continuum status:#{continuum_status} | #[fg=colour233,bg=colour7,bold] %d.%m.%y | %H:%M:%S '
set -g status-right-length 100
set -g status-left-length 20

setw -g window-status-current-fg colour1
setw -g window-status-current-bg colour7
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour9]#W#[fg=colour9]#F '

setw -g window-status-fg colour9
setw -g window-status-bg colour8
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# messages
set -g message-attr bold

run '~/.tmux/plugins/tpm/tpm'
